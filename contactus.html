        <nav class="navbar">

                    </div>
                    <!--main menu-->
                    <div class="container01">
                        <div class="collapse navbar-collapse">

    <div id="user-profile">

            <div class="container02">
                <div class="row">
                    <div class="col-md-12 ">

                        <h2>Contact Us</h2>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!--contct us-->
    <section id="contactus">
        <div class="container-CU">
            <h2>Get in Touch</h2>
            <p>Let us know how to get back to you</p>
            <div class="row">
                <div class="col-md-6">
                    <label for="exampleInputPassword1" class="cu"><span>Full Name<span class="required">*</span></span></label>
                    <input type="text" class="form-control cu1" placeholder=" Enter your full name" required>

                    <div>
                        <label for="exampleInputEmail1" class="cu">Email</label>
                        <input type="email" class="form-control cu1" id="cu-email" aria-describedby="emailHelp" placeholder="Enter your email address">
                    </div>
                    <div>
                        <label for="exampleInputPassword1" class="cu"><span>Subject<span class="required">*</span></span></label>
                        <input type="text" class="form-control cu1" placeholder=" Enter your subject" required>

                    </div>
                </div>
                <div class="col-md-6">
                    <label for="exampleInputPassword1" class="cu3"><span>Comments/Questions</span><span class="required">*</span></label>
                    <input type="text" class="form-control cu2" placeholder=" Comments...">

                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary" type="submit" id="btn-s">SUBMIT</button>

                </div>
            </div>

        </div>
    </section>

            </div>
