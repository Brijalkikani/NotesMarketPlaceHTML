<!DOCTYPE html>
<html lang="en">

<head>
      
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0 ,user-scalable=no">
    <!--title-->
    <title>Notes Marketplace</title>
    <!--Favicon-->
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/responsive-tabs/responsive-tabs.min.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-tabs/responsive.css">

</head>

<body>
    <section id="login">
       <div class="content-box-md">
        <!--logo-->
        <div id="logo" class="text-center">
            <img src="img/pre-login/top-logo.png" alt="logo">
        </div>
        <!--login-->
        <div class="container">

            <div class="login-content text-center">
                <h2>Login</h2>
                <p>Enter your email address and password to login</p>
            </div>
            <!--form-->
            <form>
                <div class="form-group">
                <div class="row  justify-content-center" id="email">
                    <div class="col-md-12 col-sm-10">
                    

                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control input-field" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" value="notesmarketplace77@gmail.com">

                    </div>

                </div>
                </div>
                <div class="form-group">
                <div class="row" id="password">
                    <div class="col-md-12 col-sm-6">

                        <label for="exampleInputPassword1">Password</label>

                        <p id="FP"><a href="forgot.html" id="FP1">Forgot Password?</a></p>
                        <input type="password" class="form-control input-field lo" id="exampleInputPassword1" placeholder=" Enter your password">
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                    </div>
                </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn-login"><span>LOGIN</span></button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <p id="acc">Don't have an account?<a id="SU" href="">Sign Up</a></p>
                    </div>
                </div>

            </form>
        </div>
        </div>
    </section>

    <!--jquery-->
    <script src="js/jquery.min.js.js"></script>
    <script src="js/responsive-tabs/jquery.responsiveTabs.min.js"></script>
    <!-- Bootstarp JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!--Custom JS-->
    <script src="js/script.js"></script>
</body>
