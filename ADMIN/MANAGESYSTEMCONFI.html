    <section id="myprofile">
     <div class="container-mp">
         <h1>Manage System Configuration</h1>
         <form>
         <div class="row">
                        <div class="col-md-6">
                              <div class="form-group">
                            <label for="exampleInputPassword1" class="mp01"><span>Support email address<span class="required">*</span></span></label>
                            <input type="text" class="form-control mp02"   aria-describedby="emailHelp" placeholder=" Enter your first name"required value="John">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
<div class="form-group">
                            <label for="exampleInputPassword1" class="mp01"><span>Support Phone number<span class="required">*</span></span></label>
                            <input type="tel" class="form-control mp02"  placeholder=" Enter your phone name"required >
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
<div class="form-group">
                            <label for="exampleInputPassword1" class="mp01">Email Address(es)(for various events system will send notifications to these users)<span class="required">*</span></label>
                            <input type="email" class="form-control mp02"  aria-describedby="emailHelp" placeholder=" Enter your email address"required>

                        </div>
                    </div>
         </div>
                    <div class="row">
                        <div class="col-md-6">
<div class="form-group">
                            <label for="exampleInputPassword1" class="mp01">Facebook URL</label>
                            <input type="url" class="form-control mp02"   placeholder=" Enter  facebook url">

                        </div>
                    </div>
         </div>
         <div class="row">
                        <div class="col-md-6">
<div class="form-group">
                            <label for="exampleInputPassword1" class="mp01">Twitter URL</label>
                            <input type="url" class="form-control mp02"   placeholder=" Enter twitter url">

                        </div>
                    </div>
         </div>
         <div class="row">
                        <div class="col-md-6">
<div class="form-group">
                            <label for="exampleInputPassword1" class="mp01">Linkedin URL</label>
                            <input type="url" class="form-control mp02"   placeholder=" Enter linkedin url">

                        </div>
                    </div>
         </div>
         
       
         
         <div class="row">
                        <div class="col-md-6">
<div class="form-group">
                            <label for="exampleInputPassword1" class="mp01">Default image for notes (if seller do not upload)</label>
         
         <textarea class="form-control mp03" placeholder="Upload a Picture" rows="5"></textarea>
                            </div>
             </div>
             </div>
             <div class="row">
                        <div class="col-md-6">
<div class="form-group">

                            </div>
